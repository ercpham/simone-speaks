<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Simone Speaks</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>

    <!-- import google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Simone Speaks</h1>

      <p>
        Test your memory with this fun game!
      </p>
    </header>

    <!-- Game control buttons -->
    <button id="startBtn" onclick="startGame()">
      Start
    </button>

    <button id="stopBtn" class="hidden" onclick="stopGame()">
      Stop
    </button>

    <!-- Game -->
    <div id="gameButtonArea">
      <svg class="progress-ring" width="120" height="120">
        <circle
          class="progress-ring__circle"
          id="circle"
          stroke="white"
          stroke-width="4"
          fill="transparent"
          r="92"
          cx="60"
          cy="60"
        />
      </svg>
      <div class="center">
        <p id="SI">
          SI
        </p>
        <p id="MO">
          MO
        </p>
        <p id="NE">
          NE
        </p>
      </div>
      <button
        id="button1"
        onclick="guess(1)"
        onmousedown="startTone(1)"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button2"
        onclick="guess(2)"
        onmousedown="startTone(2)"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button3"
        onclick="guess(3)"
        onmousedown="startTone(3)"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button4"
        onclick="guess(4)"
        onmousedown="startTone(4)"
        onmouseup="stopTone()"
      ></button>
    </div>

    <!-- Glitch button -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>
